<div class="card animated fadeIn fast" >
    <img class="card-img-top" [src]="jugador.img" [alt]="jugador.nombre">
    <div class="card-body">
      <h5 class="card-title">{{ jugador.nombre }}</h5>
      <p class="card-text">{{ jugador.bio }}</p>
      <small class="text-muted">
        {{jugador.aparicion}}
      </small>
      <hr>
      <button (click)="verJugador()" type="button" class="btn btn-outline-primary btn-block"> Ver más...</button> 
      <!--<a  [routerLink]="['/jugador',id]" class="btn btn-outline-primary">Ver más...</a>-->
    </div>
  </div>
